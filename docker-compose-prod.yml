version: '2'

services:
  webserver:
    build: ./docker-dev
    image: test
    ports:
      - "8800:80"
      - "443:443"
    volumes:
      - /var/www/html/webforge-test/:/var/www/
    links:
      - db

  db:
    image: mysql:5.7
    ports:
      - "4407:3306"
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=docker
      - MYSQL_DATABASE=db_runwaytest