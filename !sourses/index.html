<!doctype html>
<html lang="en">
<head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/application.1.css">
</head>
<body>

<div class="container">
    <!--container for main application -->
    <div id="main"></div>
    <!--noscript warning -->
    <noscript>
        <div class="alert alert-danger" role="alert">
            <strong>Sorry, this site requires JavaScript to run.<br></strong>
            Please enable it or run with an other browser.
        </div>
    </noscript>
</div>


<!--

  JS  TEMPLATES

-->


<!--

    PAGE PARTS

  -->
<!--  Page container  -->
<script id="Page" type="text/template">
    <button onclick="App.Router('switchLang')" title="%langHint%" class="btn btn-warning lang">%nextLang%</button>
    <h1>%title%</h1>
    <div>%description%</div>

    %contents%

</script>

<!--  First (guest) page contents  -->
<script id="First" type="text/template">
    <div class="warn"></div>
    <div class="alert alert-warning" role="alert">
        <strong>%You are not logged%</strong><br>%Please%
        <a role="button" class="btn btn-primary" href="#register" on-click="App.route('register')">%Register%</a>
        %or% <a role="button" class="btn btn-primary" href="#login" on-click="App.route('login')">%Login%</a>
    </div>
    %contents%
</script>

<!--  Logged page contents  -->
<script id="Logged" type="text/template">
    <div class="warn"></div>
    <div class="alert alert-success" role="alert">
        <strong>%Thank your for registration%, %Name%!</strong><br>%You can%
        <a role="button" class="btn btn-primary" href="#logout" on-click="App.route('logout')">%Logout%</a> %if you
        want%

    </div>
    %contents%
</script>


<!--

    FORMS TEMPLATES

-->
<!-- Form Container -->
<script id="FormOuter" type="text/template">
    <div class="form">

        <h3>%title%</h3>
        <form onsubmit="return App.Router('submit', [this, '%action%'])" name="form">
            %contents%
            <button class="btn btn-primary" type="submit">%Submit%</button>
        </form>
    </div>
</script>


<!-- Input Container -->
<script id="InputOuter" type="text/template">
    <div class="form-group row " id="container_%id%">
        <label for="%id%" class="col-sm-2 col-form-label">%title%<span class="required">%required%</span></label>
        %contents%
        <small class="form-text text-muted d-none">%errMsg%</small>
    </div>
</script>

<!--  Default Input for text,email, password -->
<script id="input_text" type="text/template">
    <input class="form-control col-sm-10" name="%id%" id="%id%" placeholder="%title%" type="%type%">
</script>

<!-- File Input..differs only by class...but let it be -->
<script id="input_file" type="text/template">
    <input class="form-control-file col-sm-10" name="%id%" id="%id%" type="file">
</script>


<!--

    USER INFO TEMPLATES

-->

<script id="userInfo" type="text/template">
    <div class="container"><h3>%Your data%</h3>
    <table class="table table-hover">

        <thead>
        <tr>
            <th>%Field%</th>
            <th>%Value%</th>
        </tr>
        </thead>
        %contents%
    </table>
    </div>
</script>


<script id="userInfo_field" type="text/template">
    <tr>
        <th>%title%</th>
        <td>%contents%</td>
    </tr>
</script>
<!-- default field for text,  .. -->
<script id="userInfo_field_default" type="text/template">
    %contents%
</script>

<script id="userInfo_field_email" type="text/template">
    <a href="mailto:%contents%">%contents%</a>
</script>

<script id="userInfo_field_photo" type="text/template">
    <a href="/uploads/%contents%" target="_blank"><img src="/uploads/%contents%" style="max-height: 100px" alt="avatar"/></a>
</script>

<script id="userInfo_field_photo_not" type="text/template">
    <img src="uploads/no-avatar.jpg" style="max-height: 100px"/>
    </script>


<script type="application/javascript" src="js-src/3dparty/ajax.js"></script>
<script type="application/javascript" src="js-src/app-js/lib-js/Template.js"></script>
<script type="application/javascript" src="js-src/app-js/lib-js/Validate.js"></script>
<script type="application/javascript" src="js-src/app-js/lib-js/Router.js"></script>
<script type="application/javascript" src="js-src/app-js/lib-js/helpers.js"></script>
<script type="application/javascript" src="js-src/app-js/lib-js/onResponse.js"></script>

<script type="application/javascript" src="js-src/app-js/langs/en.js"></script>
<script type="application/javascript" src="js-src/app-js/langs/ua.js"></script>
<script type="application/javascript" src="js-src/app-js/models/user.model.js"></script>
<script type="application/javascript" src="js-src/app-js/Controllers/Pages.js"></script>
<script type="application/javascript" src="js-src/app-js/Controllers/Submit.js"></script>
<script type="application/javascript" src="js-src/app-js/Controllers/userInfo.js"></script>
<script type="application/javascript" src="js-src/app-js/main.js"></script>
</body>
</html>
